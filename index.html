<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Image Gallery Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Image Slider Container -->
  <div class="slider">
    <div class="slides">
      <!-- Slide 1 -->
      <input type="radio" name="radio-btn" id="slide1" checked>
      <div class="slide first">
        <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1">
      </div>
      <!-- Slide 2 -->
      <input type="radio" name="radio-btn" id="slide2">
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2">
      </div>
      <!-- Slide 3 -->
      <input type="radio" name="radio-btn" id="slide3">
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3">
      </div>
      <!-- Slide 4 -->
      <input type="radio" name="radio-btn" id="slide4">
      <div class="slide">
        <img src="https://via.placeholder.com/800x400?text=Slide+4" alt="Slide 4">
      </div>

      <!-- Automatic Navigation -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>

      <!-- Manual Navigation -->
      <div class="navigation-manual">
        <label for="slide1" class="manual-btn"></label>
        <label for="slide2" class="manual-btn"></label>
        <label for="slide3" class="manual-btn"></label>
        <label for="slide4" class="manual-btn"></label>
      </div>
    </div>
  </div>

</body>
</html>
